<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>头像管理</title>
  <!-- 引入element-ui -->
  <link  rel="stylesheet" href="/resources/element-ui/lib/theme-chalk/index.css">
  <!-- 引入vue -->
  <script type="text/javascript" src="/resources/js/vue.js"></script>
  <script type="text/javascript" src="/resources/element-ui/lib/index.js"></script>
  <!-- 引入axios -->
  <script type="text/javascript" src="/resources/js/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <el-form
    :rules="fromRules"
    :model="fromData"
    ref="formDataRef"
    >
      <el-form-item label="账号" label-width="80px">
        <el-input :disabled="true" prefix-icon="el-icon-user" v-model="fromData.username"></el-input>
      </el-form-item>

      <el-form-item prop="pwd" label="密码" label-width="80px">
        <el-input prefix-icon="el-icon-more" v-model="fromData.pwd"></el-input>
      </el-form-item>

      <el-form-item label="" label-width="80px">
        <el-button type="primary" icon="el-icon-check" @click="editPwdOk">修改</el-button>
        <el-button type="danger" icon="el-icon-close" @click="resetForm">重置</el-button>
      </el-form-item>


    </el-form>

  </div>

  <!-- 引入自定js -->
  <script type="text/javascript" src="/resources/js/account/editPwd.js"></script>
</body>
</html>
